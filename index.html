<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汐空なみりLibrary</title>
    <!-- Tailwind CSSを読み込み (デザインを整えるため) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- フォント設定 -->
    <style>
        /* Interフォントを読み込みます */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body
        {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        /* メインコンテンツエリアの高さを調整 */
        #main-content
        {
            height: 100%;
            overflow-y: auto;
        }
        /* 画面全体に対するアプリコンテナの調整 */
        #app
        {
            /* ヘッダーの高さ(約72px)を考慮してvhから引く */
            height: calc(100vh - 4rem);
        }
        /* サイドバーの高さを調整 (ボタン領域を確保) */
        #sidebar-inner
        {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #category-nav
        {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div id="app" class="max-w-7xl mx-auto bg-white shadow-xl rounded-3xl p-0 flex flex-col">

        <!-- ヘッダーエリア: GIF画像と説明文を配置 -->
        <header class="px-4 py-2 sm:px-6 sm:py-3 border-b border-gray-200">
            <!-- 画像とテキストを横並び、左揃えで配置 -->
            <div class="flex justify-start items-center space-x-4">

                <!-- GIF画像 (左側) -->
                <!-- パスを logo.gif に戻します -->
                <img
                    src="images\logo.gif"
                    alt="Library"
                    class="logo-gif header-logo rounded-lg"
                    onerror="this.onerror=null;this.src='https://placehold.co/96x96/e3e6f0/1f4c9b?text=GIF';"
                >

                <div id="header-welcome-text" class="flex-grow">
                    <p class="text-gray-650 mb-3">
                        <!-- 改行のデモとして<br>タグを使用 -->
                        本ページはVTuber"汐空なみり"ちゃんの二次創作です<br>
                        (メン限、歌枠を除く)配信中のボイスを収録.ᐟ.ᐟ<br>

                    </p>
                    <p class="text-gray-500 text-sm">
                        ☆を押すと"お気に入り"に登録できます。押した順に登録されますが、ドラッグ＆ドロップでも順番を入れ替えられます
                    </p>
                </div>

            </div>
        </header>

        <!-- メインコンテンツエリア (2カラムレイアウト) -->
        <div class="flex flex-grow overflow-hidden">

            <!-- 左側: カテゴリサイドバー -->
            <aside id="sidebar" class="w-1/4 min-w-[150px] max-w-[250px] border-r border-gray-200 p-4 overflow-y-auto">
                <div id="sidebar-inner">
                    <h3 class="font-bold text-gray-700 mb-2 border-b pb-1">カテゴリ一覧</h3>
                    <nav id="category-nav">
                        <!-- JSがここにカテゴリボタンとお気に入りリンクを自動で挿入します -->
                    </nav>
                </div>
            </aside>

            <!-- 右側: コンテンツ表示エリア -->
            <main id="main-content" class="w-3/4 p-6 overflow-y-auto">
                <!-- カテゴリセクションは script.js により #main-content の直下に挿入されます -->
            </main>
        </div>

    </div>

    <!-- JavaScriptファイルを読み込みます -->
    <script src="script.js"></script>
</body>
</html>
