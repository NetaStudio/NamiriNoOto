<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汐空なみりノート</title>
    <!-- Tailwind CSSを読み込み (デザインを整えるため) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- フォント設定 -->
    <style>
        /* Interフォントを読み込みます */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body
        {
            font-family: 'Inter', sans-serif;
            background-image: url('images/background.png');
            background-size: auto;
            background-repeat: repeat;
            background-attachment: fixed;
            background-position: center center;

        }
        /* メインコンテンツエリアの高さを調整 */
        #main-content
        {
            height: 100%;
            overflow-y: auto;
        }
        /* 画面全体に対するアプリコンテナの調整 */
        #app
        {
            height: calc(100vh - 4rem);
        }
        /* サイドバーの高さを調整 */
        #sidebar-inner
        {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #category-nav
        {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        /* クリアボタンのスタイル */
        #clear-favorites-button
        {
            margin-top: auto;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div id="app" class="max-w-7xl mx-auto bg-white shadow-xl rounded-3xl p-0 flex flex-col">
        <!-- ヘッダーエリア: GIF画像と説明文を配置 -->
        <header class="px-4 py-2 sm:px-6 sm:py-3 border-b border-gray-200">
            <!-- モバイルで縦並び中央寄せ、PCで横並び左寄せ -->
            <div class="flex flex-col sm:flex-row justify-start sm:justify-start items-start sm:items-center sm:space-x-4">

                <!-- GIF画像 (左側) -->
                <img
                    src="images\logo.gif"
                    alt="Library"
                    class="logo-gif header-logo rounded-lg mb-4 sm:mb-0 mx-auto sm:mx-0"
                    onerror="this.onerror=null;this.src='https://placehold.co/96x96/e3e6f0/1f4c9b?text=GIF';"
                >

                <div id="header-welcome-text" class="flex-grow">
                    <p class="text-gray-650 mb-3" id="header-info">
                        <span id="text-small">VTuber"汐空なみり"ちゃんの二次創作</span>
                        <br>
                        <span id="text-large">配信中のボイスを収録したノート📒</span>
                    </p>
                    <p class="text-gray-500 text-sm">
                        ☆を押すと"メモ"にボイスを登録できます。<br>
                        登録順に並びますがＤ＆Ｄで入れ替えられます
                    </p>
                </div>

            </div>
        </header>

        <!-- メインコンテンツエリア -->
        <div class="flex flex-grow overflow-hidden">
            <!-- 左側: カテゴリサイドバー -->
            <aside id="sidebar" class="w-1/4 min-w-[150px] max-w-[250px] border-r border-gray-200 p-4 overflow-y-auto">
                <div id="sidebar-inner">
                    <h3 class="font-bold text-gray-700 mb-2 border-b pb-1">カテゴリ一覧</h3>
                    <nav id="category-nav">
                        <!-- jsがここにカテゴリボタンとメモリンクを自動挿入 -->
                    </nav>

                    <!-- メモクリアボタン -->
                    <button
                        id="clear-favorites-button"
                        class="w-full text-sm mt-4 px-3 py-2 rounded-lg text-red-700 border border-red-300 bg-red-50 hover:bg-red-100 transition duration-150"
                        onclick="clearFavorites()"
                    >
                        🗑️ メモ削除
                    </button>
                </div>
            </aside>

            <!-- 右側: コンテンツ表示エリア -->
            <main id="main-content" class="w-3/4 p-6 overflow-y-auto">
                <!-- カテゴリセクションは script.js により #main-content の直下に挿入 -->
            </main>
        </div>

    </div>

    <!-- JavaScriptファイルを読み込みます -->
    <script src="script.js"></script>
</body>
</html>
